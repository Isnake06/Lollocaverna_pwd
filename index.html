<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Privato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #secretLink {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h2>Inserisci la password</h2>
  <input type="password" id="password" placeholder="Password"/>
  <button id="btnAccedi">Accedi</button>

  <div id="secretLink">
    ðŸ”— <a href="https://esempio.com" target="_blank">Accedi alla Batcaverna</a>
  </div>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function checkPassword() {
      const input = document.getElementById("password").value;
      const inputHash = await sha256(input);
      const correctHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; // hash di "1234"

      console.log("Input:", input);
      console.log("Hash input:", inputHash);

      if (inputHash === correctHash) {
        document.getElementById("secretLink").style.display = "block";
      } else {
        alert("Password errata, signore.");
      }
    }

    document.getElementById("btnAccedi").addEventListener("click", () => {
      checkPassword();
    });
  </script>

</body>
</html>
