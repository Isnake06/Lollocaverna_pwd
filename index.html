<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Privato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #secretLink {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }

    .penny-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      flex-direction: row;
      align-items: flex-end;
      z-index: 1000;
    }

    .penny-img {
      height: 150px;
      margin-right: 10px;
      transition: all 0.3s ease-in-out;
    }

    .speech-bubble {
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px 15px;
      max-width: 200px;
      font-family: 'Georgia', serif;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      position: relative;
      color: #000;
      transition: opacity 0.3s;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #fff;
      border-right-color: #fff;
      border-bottom: 0;
      margin-left: -5px;
      transform: rotate(-45deg);
    }

    .hidden {
      display: none !important;
    }

    .invisible {
      opacity: 0 !important;
    }
  </style>
</head>
<body>

  <h2>Inserisci la password</h2>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="checkPassword()">Accedi</button>

  <div id="secretLink">
    ðŸ”— <a href="https://esempio.com" target="_blank">Accedi alla Lollocaverna</a>
  </div>

  <div class="penny-container" id="penny">
    <img id="pennyImage" 
         src="./img/alfred-normal.png" 
         alt="Pennyworth" class="penny-img"/>
    <div class="speech-bubble" id="speech">Welcome, sir.</div>
  </div>
